<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Third Mumbai</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d, #8ec5fc, #e0c3fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 26px 24px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 520px;
      text-align: center;
    }
    .form-container img {
      width: 85px;
      margin-bottom: 12px;
    }
    h2 {
      color: #004d61;
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #004d61;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 14px;
      border: 1px solid #66b2ff;
      border-radius: 10px;
      background: #f0faff;
      font-size: 15px;
      color: #003344;
    }
    button {
      width: 90%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(to right, #0099cc, #0052cc);
    }
    .contact-info-box {
      margin-top: 30px;
      background: #ffffffee;
      border: 2px dashed #0072ff;
      border-radius: 34px;
      padding: 18px;
      width: 60%;
      max-width: 520px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .contact-info-box h3 {
      margin-bottom: 10px;
      color: #004d61;
    }
    .contact-info-box p {
      margin: 6px 0;
      font-size: 15px;
    }
    .contact-info-box a {
      color: #0072ff;
      text-decoration: none;
    }
    .back-btn {
      margin: 25px 0;
      background: #004d61;
      color: #fff;
      padding: 10px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    .back-btn:hover {
      background: #002f3d;
    }
    @media (max-width: 400px) {
      .form-container, .contact-info-box {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- üì© Contact Form -->
  <div class="form-container">
    <img src="logo.png" alt="Third Mumbai Developer Logo" />
    <h2>Contact Us</h2>
    <form id="contactForm" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />

      <label for="number">Mobile Number *</label>
      <input type="tel" id="number" name="number" maxlength="10" pattern="[0-9]{10}" required placeholder="10-digit mobile number" />

      <label for="email">Email ID *</label>
      <input type="email" id="email" name="email" required placeholder="Enter valid email address" />

      <label for="area">Select Area *</label>
      <select id="area" name="area" required>
        <option value="">-- Select Area --</option>
        <option>Churchgate</option>
        <option>Marine Lines</option>
        <option>Charni Road</option>
        <option>Grant Road</option>
        <option>Bombay Central</option>
        <option>Dadar</option>
        <option>Mahim</option>
        <option>Bandra</option>
        <option>Khar</option>
        <option>Santacruz</option>
        <option>Vile Parle</option>
        <option>Andheri</option>
        <option>Jogeshwari</option>
        <option>Goregaon</option>
        <option>Malad</option>
        <option>Kandarpada</option>
        <option>Borivali</option>
        <option>Dahisar</option>
        <option>Mira Road</option>
        <option>Bhayandar</option>
        <option>Naigaon</option>
        <option>Vasai</option>
        <option>Nalasopara</option>
        <option>Virar</option>
      </select>

      <label for="room">Room Type *</label>
      <select id="room" name="room" required>
        <option value="">-- Select Room Type --</option>
        <option>1RK for Sale</option>
        <option>1BHK for Sale</option>
        <option>2BHK for Sale</option>
        <option>3BHK for Sale</option>
        <option>Shop for Sale</option>
        <option>Gala for Sale</option>
        <option>Chawl Room for Sale</option>
        <option>1RK for Buy</option>
        <option>1BHK for Buy</option>
        <option>2BHK for Buy</option>
        <option>3BHK for Buy</option>
        <option>Shop for Buy</option>
        <option>Gala for Buy</option>
        <option>Chawl Room for Buy</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

      <!-- ‚úÖ Honeypot (spam protection) -->
      <input type="text" name="_honey" style="display:none">

      <!-- ‚úÖ Redirect after submit -->
      <input type="hidden" name="_next" value="index.html">

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- ‚úÖ Contact Details (below form) -->
  <div class="contact-info-box">
    <h3>üìû Contact Information</h3>
    <p>üë§ <strong>Yasin Khan:</strong> <a href="tel:8805895592">8805895592</a></p>
    <p>üë§ <strong>Mahfoz Shaikh:</strong> <a href="tel:7276418118">7276418118</a></p>
    <p>üì© Email: <a href="mailto:ThirdMumbaihomedevelopers@gmail.com">ThirdMumbaihomedevelopers@gmail.com</a></p>
  </div>

  <!-- üîô Back Button (below contact info) -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>

  <script>
  const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyKhVrtx3I_mg4zZx057Nvfsur28_1-POGDs5dkJ76lva3V-gXazElB5N22GoCBsFv2/exec";

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    fetch(WEBHOOK_URL, {
      method: "POST",
      body: data
    })
    .then(res => res.json())
    .then(response => {
      if (response.result === "success") {
        alert("‚úÖ Submitted successfully!");
        form.reset();
      } else {
        alert("‚ùå Something went wrong!");
      }
    })
    .catch(error => {
      console.error("Error!", error.message);
      alert("üö´ Failed to submit. Try again later.");
    });
  });
</script>

</body>
</html>
